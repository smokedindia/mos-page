<!DOCTYPE html>
<html>

<head>
    <title>Instructions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: darkgray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Instructions</h1>
        <p>You are about to complete a {{ task_type }} task. Please listen to or watch the samples provided on the
            following pages and rate them on a scale from 1 to 5.</p>
        <button onclick="location.href='{{ url_for('score') }}'">Start Scoring</button>
    </div>
</body>

</html>
