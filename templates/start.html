<!DOCTYPE html>
<html>

<head>
    <title>Start Survey</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
            padding: 10px 20px;
            background-color: darkgray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Survey</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="task_type">Task Type:</label>
            <select id="task_type" name="task_type" required>
                <option value="MOS_naturalness">MOS Naturalness</option>
                <option value="MOS_similarity">MOS Similarity</option>
            </select>

            <div class="button-group">
                <button type="submit">Start Survey</button>
                <button type="button" onclick="location.href='{{ url_for('login') }}'">Admin Login</button>
            </div>
        </form>
    </div>
</body>

</html>
